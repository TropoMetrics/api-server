services:
  redis:
    image: redis:7-alpine
    container_name: openmeteo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    image: ghcr.io/tropometrics/api-server:main
    container_name: openmeteo-cache-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL=3600
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
