name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        run: |
          # Get the image name (lowercase repository name)
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          
          # Extract tag based on event type
          if [ "${{ github.event_name }}" = "release" ]; then
            # For releases, use the release tag
            TAG="${{ github.event.release.tag_name }}"
            
            # Validate that tag is not empty
            if [ -z "$TAG" ]; then
              echo "Error: Release tag is empty"
              exit 1
            fi
            
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Building release with tag: $TAG"
          else
            # For branch pushes, use branch name with sanitization
            TAG="${{ github.ref_name }}"
            
            # Sanitize branch name for Docker tag compatibility
            # Docker tags must match: [a-z0-9]+(?:[._-][a-z0-9]+)*
            # Convert to lowercase, replace / with -, remove invalid characters
            TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]' | tr '/' '-' | sed 's/[^a-z0-9._-]//g' | sed 's/^[._-]*//; s/[._-]*$//' | sed 's/[._-][._-]*/-/g')
            
            # Ensure tag is not empty after sanitization
            if [ -z "$TAG" ]; then
              TAG="unknown"
            fi
            
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Building branch with tag: $TAG"
          fi

      - name: Build and push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ${{ steps.meta.outputs.image_name }}
          tags: ${{ steps.meta.outputs.tag }}
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          addLatest: false
          addTimestamp: false
